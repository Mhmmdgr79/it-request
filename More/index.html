<!DOCTYPE html>

<body onload="getName()">

    <div class="right">

            <div class="row" style="direction: rtl;">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 ">

                        <img class="fadeIn animated" src="./pictures/userprofile.png" alt="">
                        <table>
                            <tr>
                                <th><label for="ffname">نام کاربری :</label></th>
                                <td>
                                    <input class="from_Input fadeInRight animated" type="text" id="firstname"
                                        name="fname" placeholder="نام" readonly>
                                </td>
                            </tr>

                        </table>
                        <table>
                            <table>
                                <tr>

                                    <td>
                                        <form>
                                            <select class="form-control" name="changerquest" id="changerquest">

                                        </form>

                                </tr>

                            </div>
                    </div>
                </div>

                        <div class="row bounceIn animated form-group discrip">
                            <form id="form11" action="more">
                                <label for="description">توضیحات درخواست</label>
                                <textarea style="background-color: rgba(255, 255, 255, 0.582);" autocomplete="off"
                                    type="text" id="description" class="form-control" name="tozihat"></textarea>
                            </form>
                        </div>
                    </div>
                    <div class="row" style="width: 95%; margin: auto; margin-top: 10px;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button type="submit" form="form11" class="btn btn-outline-success">ثبت</button>
                        </div>
                        <div style="direction: ltr;" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <button type="button" onclick="back()" class="btn btn-outline-secondary">< بازگشت</button>
